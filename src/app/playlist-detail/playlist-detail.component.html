<div class="container-fluid min-vh-90 d-flex flex-column">
  <div class="row align-items-start">
    <div class="col-md-12 pt-3">
      <mat-card *ngIf="playlist" style="min-height: 300px;">
        <mat-card-header>
          <mat-card-title>{{playlist.playlist_name}}</mat-card-title>
          <mat-card-subtitle class="mt-2">
            <a class="text-decoration-none text-body"
            routerLink="/profile/{{creator.username}}"
            >{{creator.username}}</a> | {{playlist.created_at | date:'shortDate'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mt-5">
          <p>{{playlist.about}}</p>
        </mat-card-content>

        <mat-divider></mat-divider>
        <mat-card-subtitle class="mx-2 pt-2">Last Updated: {{playlist.updated_at | date:'shortDate'}}</mat-card-subtitle>

        <mat-card-actions>
          <button mat-button *ngIf="creator && currentUser && creator.username !== currentUser.username">LIKE</button>
          <button mat-button>SHARE</button>
          <button mat-button>COMMENT</button>
          <button mat-button
            [playlist]="playlist"
            *ngIf="creator && currentUser && creator.username === currentUser.username"
            (click)="openEditPlaylistDialog(playlist)"
            >EDIT</button>
          <button mat-button
          *ngIf="creator && currentUser && creator.username === currentUser.username"
          (click)="onDeletePlaylist()"
          >DELETE</button>



        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="row align-items-start">
    <div class="col-md-8 pt-3" >
      <mat-card *ngIf="playlist" style="min-height: 500px;">
        <mat-card-header>
          <mat-card-title>Track Listing:</mat-card-title>
          <mat-card-subtitle class="mx-2"></mat-card-subtitle>
        </mat-card-header><mat-divider></mat-divider>
        <mat-card-content class="mt-2">
          <mat-list role="list" style="cursor: pointer">
            <mat-list-item role="listitem"></mat-list-item>

          </mat-list>
          <mat-card-subtitle class="mx-2 pt-2"></mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </div>




    <div class="col-md-3 pt-3" >
      <mat-card style="min-height: 500px;">
        <mat-card-header>
          <mat-card-title>Other Playlists:</mat-card-title>
          <mat-card-subtitle class="mx-2"></mat-card-subtitle>
        </mat-card-header><mat-divider></mat-divider>
        <mat-card-content class="mt-2">
          <p></p>
          <ol class="list-group list-group-numbered p-1" *ngFor="let plist of usersPlaylists"  >
            <div *ngIf="plist.playlist_name !== playlist.playlist_name">
              <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto" >
                <a class="text-decoration-none text-body"routerLink="/playlists/{{plist.id}}">
                <div class="fw-bold">{{plist.playlist_name}} </div></a>

              </div>
              <span class="badge bg-primary rounded-pill">14</span>
            </li>
            </div>

            </ol>

          <mat-card-subtitle class="mx-2 pt-2"></mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
