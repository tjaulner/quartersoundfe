<h1 mat-dialog-title class="p-4">Edit Playlist</h1>
  <div mat-dialog-content style="font-size: 14px; height: 70%;">
    <form [formGroup]="editPlaylistForm" (ngSubmit)="onSubmit()">
      <mat-form-field style="width: 100%; height: 35%; padding-bottom: 20px;">
        <mat-label style="font-size: 16px; color: #F5F8FA !important;">Playlist Name</mat-label>
        <input formControlName="playlist_name" class="form-control" style="height: 25px;" type="text" matInput/>
      </mat-form-field>
      <mat-form-field style="width: 100%; height: 35%;">
        <mat-label style="font-size: 16px; color: #F5F8FA !important;">About</mat-label>
        <input formControlName="about" class="form-control" type="text" style="height: 25px;" matInput/>
      </mat-form-field>
      <p class="text-danger" *ngFor="let err of errors">{{err}}</p>
  <div mat-dialog-actions class="p-3">
    <button mat-raised-button color="primary" type="submit">Update Playlist</button>
    <button mat-raised-button color="accent" mat-dialog-close>Close</button>
  </div>
</form>
</div>
