<div class="container-fluid d-flex flex-column">
  <div class="row align-items-start">
    <div class="col-md-9 pt-3" >
      <app-wall *ngIf="currentUser"></app-wall>
    </div>
    <div class="col-md-3 pt-3" id="othercols" style="height:90vh;">
      <h3 class="text-center">Suggested Playlists:</h3>
        <ol class="list-group list-group-numbered p-1" >
          <li class="list-group-item d-flex justify-content-between align-items-start"
            *ngFor="let plist of suggestedPlaylists"  >
            <div class="ms-2 me-auto"><a class="text-decoration-none text-body"routerLink="/playlists/{{plist.id}}">
              <div class="fw-bold">{{plist.playlist_name}} </div>
              <div class="text-secondary"><em>{{plist.user.username}}</em></div>
              <div class="text-secondary">Likes:  <span class="badge bg-primary rounded-pill">{{plist.likes.length}}</span></div>
              </a>
            </div>
          </li>
          </ol>
          <h3 class="mt-5 text-center">People You May Know:</h3>
          <ol class="list-group list-group-numbered p-1" >
            <li class="list-group-item d-flex justify-content-between align-items-start"*ngFor="let ulist of suggestedUsers">
              <div class="ms-2 me-auto"><a class="text-decoration-none text-body"routerLink="/profile/{{ulist.id}}">
                <div class="fw-bold">{{ulist.username}}</div>
                <div class="text-secondary"><em>{{ulist.name}}</em></div>
                <div class="text-secondary">Playlists:  <span class="badge bg-primary rounded-pill">{{ulist.playlists.length}}</span></div>
              </a>
              </div>
            </li>
          </ol>
    </div>
  </div>
</div>
